<div class="addCourse">
  <a ui-sref="institutionDetails({id: course.institution_id})">
    <button class="btn btn-outline-success">
      <i class="fas fa-angle-double-left"></i> Courses
    </button>
  </a>
    <form ng-submit="addCourseFunction()" class="border-top-0 rounded-bottom">
      <h3>Add a new Course</h3>

      <div class="row mb-1">
        <label for="name" class="col-4 col-form-label">
          <p>Course Name</p>
        </label>
        <div class="col-8">
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
            ng-model="course.course_name"
          />
        </div>
      </div>
      <div class="row mb-1">
        <label for="school" class="col-4 col-form-label">
          <p>Institution Name</p>
        </label>
        <div class="col-8">
          <input
            type="text"
            id="school"
            name="school"
            class="form-control"
            disabled
            ng-model="course.institution_name"
          />
        </div>
      </div>
  
      <div class="d-grid gap-2">
        <button class="btn btn-success" type="submit">Add New Course</button>
      </div>

    </form>
  </div>
